<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'sun.ico' %}">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="{% static 'user_login/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user_login/css/my-login.css' %}">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="{% static 'user_login/img/logo.jpg' %}">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <center><h4 class="card-title">登录</h4></center>
                        <form method="GET" action="/user_login">

                            <div class="form-group">
                                <label for="email">邮箱</label>

                                <input id="email" type="email" class="form-control" name="email" value="" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">密码</label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="remember"> 记住我？
                                </label>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    登录
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                你已经拥有账户? <a href="/user_register_view">注册</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2018 &mdash; Liu Su
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../clothes/lifu/rent/static/user_login/js/jquery.min.js"></script>
<script src="../clothes/lifu/rent/static/user_login/bootstrap/js/bootstrap.min.js"></script>
<script src="../clothes/lifu/rent/static/user_login/js/my-login.js"></script>
</body>
</html>
